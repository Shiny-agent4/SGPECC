<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>期間限定パスワード</title>
</head>
<body>
  <input id="password-input" type="password" placeholder="パスワードを入力">
  <button onclick="checkPassword()">送信</button>

  <script>
    // パスワード、そのパスワードが有効な期間、および遷移先URLを設定
    const passwords = [
      { password: "b" url: "https://shiny-agent4.github.io/SGPECC/home/" },
      { password: "a" url: "https://shiny-agent4.github.io/SGPECC/exam/" },
    ];

    function checkPassword() {
      const inputPassword = document.getElementById("password-input").value; // 入力されたパスワードを取得

      for (const entry of passwords) {
        if (inputPassword === entry.password) { // 入力されたパスワードとリストの中のパスワードを比較
        }
      }
      
      // 有効なパスワードが見つからなかった場合
      alert("無効なパスワードです。");
    }
  </script>
</body>
</html>

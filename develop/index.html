<html lang="ja">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SGPECC CAO専用</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        #login{
            text-align: center;
            input[type="text"],
            input[type="password"] {
            width: 300px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            }
        }

        .hidden {
            display: none;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }

        button{
            width: 332px;
            padding: 12px;
            background-color: #3871c1;
            color: #ffffff;
            border: 1px solid #3871c1;
            border-radius: 4px;
            cursor: pointer;
            }

        header {
            background-color: #425560;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            text-align: center;
            margin: 10px 0;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            padding: 20px;
            background-color: white;
            margin: 10px auto;
            max-width: 900px;
        }

        @media screen and (min-width: 360px) {
        /* スマホ */
        h2{
            font-size: 1.4rem; 
        }
        h3{
            font-size: 1.1rem; 
        }
        h4 {
            font-size: 1.0rem;
        }
        p {
            font-size: 1.0rem;
        }
        a {
            font-size: 1.0rem;
        }
        }

        @media screen and (min-width: 768px) and (max-width: 1024px) {
        /* タブレット */
        h2{
            font-size: 1.6rem; 
        }
        h3{
            font-size: 1.2rem;
        }
        h4 {
            font-size: 1.0rem;
        }
        p {
            font-size: 1.0rem;
        }
        a {
            font-size: 1.0rem;
        }
        }

        @media screen and (min-width: 1024px) {
        /* PC */
        h2{
            font-size: 1.8rem; 
        }
        h3{
            font-size: 1.3rem;
        }
        h4 {
            font-size: 1.1rem;
        }
        p {
            font-size: 1.1rem;
        }
        a {
            font-size: 1.1rem;
        }
        }

        a {
        color:#425560;
        }

        a:hover {
            color: #f68712;
        }
        
        h4 {
            text-indent: 1rem;
        }

        p {
            text-indent: 1rem;
        }

        #paragraph {
            text-indent: 2rem;
        }

    </style>
</head>
<body>
    <div id="login">
        <section>
        <h2>パスワードを入力してください</h2>
        <input type="password" id="password" placeholder="パスワード">
        <br>
        <button onclick="checkPassword()">ログイン</button>
        <p id="error-message" class="hidden">パスワードが違います</p>
        </section>
    </div>

    <div id="content" class="hidden">
        <header>
            <h2>第二学年予想問題作成委員会</h2>
        </header>
        <nav>
            <a  href="https://shiny-agent4.github.io/SGPECC/home/">ホーム</a>
            <a  href="https://shiny-agent4.github.io/SGPECC/exam/">問題</a>
            <a  href="https://shiny-agent4.github.io/SGPECC/point/">要点まとめ</a>
            <a  href="https://shiny-agent4.github.io/SGPECC/contact/">お問い合わせ</a>
        </nav>
    
        <section>
            <h3>委員会総務本部ページ</h3>
        </section>
    
        <section>
            <h3>目次</h3>
            <ul>
                <li><a href="#1">GitHubのデータ</a></li>
                <li><a href="#2">お問い合わせフォーム対応用</a></li>
            </ul>
        </section>

        <section>
            <h3 id="1">GitHubのデータ</h3>
            <p>
                <a href="https://github.com/Shiny-agent4/SGPECC/tree/main"target="_blank">GitHub</a>
            </p>
        </section> 

        <section>
            <h3 id="2">お問い合わせフォーム対応用</h3>
            <p>
                <a>まだ未設定</a>
            </p>
        </section> 
    </div>

    <script>
            function checkPassword() {
            const passwordInput = document.getElementById("password").value;
            const correctPassword1 = "SGPECC";  // 1つ目のパスワード
            const correctPassword2 = "sgpecc";  // 2つ目のパスワード
        
            if (passwordInput === correctPassword1 || passwordInput === correctPassword2) {
                document.getElementById("login").classList.add("hidden");
                document.getElementById("content").classList.remove("hidden");
            } else {
                document.getElementById("error-message").classList.remove("hidden");
            }
        }
            </script>
</body>
</html>
